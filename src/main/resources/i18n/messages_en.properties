registration-page.label.title.tnd=Terms and conditions
registration-page.text.tnd=-EN Khi quý khách gửi thông tin cá nhân của quý khách cho chúng tôi, quý khách đã đồng ý với các điều khoản mà chúng tôi đã nêu ở trên, Tập đoàn Hưng Thịnh cam kết bảo mật thông tin cá nhân của quý khách bằng mọi cách thức có thể. Chúng tôi sẽ sử dụng nhiều công nghệ bảo mật thông tin khác nhau nhằm bảo vệ thông tin này không bị truy lục, sử dụng hoặc tiết lộ ngoài ý muốn.<br/>- Tuy nhiên, dịch vụ của chúng tôi có thể liên kết đến các trang web và dịch vụ của bên thứ ba nằm ngoài tầm kiểm soát của chúng tôi. Chúng tôi không chịu trách nhiệm về sự an toàn hoặc bảo mật của bất kỳ thông tin nào được thu thập bởi các trang web hoặc dịch vụ khác. Bạn phải thận trọng và xem xét các quyết định về bảo mật thông tin cá nhân áp dụng cho các trang web và dịch vụ của bên thứ ba mà bạn sử dụng. Chúng tôi không thể đưa ra một cam kết chắc chắn rằng thông tin quý khách cung cấp cho chúng tôi sẽ được bảo mật một cách tuyệt đối an toàn, và chúng tôi không thể chịu trách nhiệm trong trường hợp có sự truy cập trái phép thông tin cá nhân của quý khách như các trường hợp quý khách tự ý chia sẻ thông tin với người khác.<br/>- Nội dung "Chính sách bảo mật thông tin" này chỉ áp dụng tại Tập đoàn Hưng Thịnh, không bao gồm hoặc liên quan đến các bên thứ ba đặt quảng cáo hay có links tại Tập đoàn Hưng Thịnh. Chúng tôi khuyến khích quý khách đọc kỹ chính sách bảo mật thông tin của các trang web của bên thứ ba trước khi cung cấp thông tin cá nhân cho các trang web đó. Chúng tôi không chịu trách nhiệm dưới bất kỳ hình thức nào về nội dung và tính pháp lý của trang web thuộc bên thứ ba.<br/>- Nếu có bất kỳ thắc mắc, góp ý nào liên quan đến chính sách bảo mật thông tin của Tập đoàn Hưng Thịnh quý khách vui lòng phản hồi tại địa chỉ Email: info@hungthinhcorp.com.vn hoặc Số điện thoại: (028) 7307 5888

