<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{resetpassword-page.label.title}"></title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row justify-content-md-center mt-5">
        <div class="col col-lg-6 border p-5">
            <h4 th:text="#{resetpassword-page.label.resetpassword}"></h4>
            <div th:text="#{resetpassword-page.text.resetpassword.decription}"></div>
            <br>
            <div class="text-danger" th:text="${message}"></div>
            <form th:action="${@environment.getProperty('htid.form.resetpassword.action')}" method="post">
                <div id="id_message_forget_password_login_name" class="text-danger d-none" th:text="#{resetpassword-page.message.check-email}"></div>
                <div class="form-group">
                    <input id="id_forget_password_login_name" name="v" th:value="${email}" type="text" class="form-control" aria-describedby="emailHelp" th:placeholder="#{resetpassword-page.label.enteremail_phone}" required>
                </div>
                <p class="text-right"><button type="submit" class="btn btn-large btn-primary col-3" th:text="#{resetpassword-page.label.send}"></button></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
