<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Notification</title>
    <link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/resources/jquery/jquery.min.js}"></script>
    <script th:src="@{/resources/bootstrap/js/bootstrap.js}"></script>

    <link th:href="@{/resources/css/common.css}" rel="stylesheet"/>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row justify-content-md-center mt-5">
        <div class="col col-lg-6 border p-5">
            <h4 style="text-align: center" th:text="#{notification-page.title.notification}"></h4>
            <div class="text-center text-danger font-weight-bold">
                <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-emoji-frown" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                </svg>
            </div>
            <div class="text-center" th:text="${noticeValue}"></div>
        </div>
    </div>
</div>
</body>
</html>
